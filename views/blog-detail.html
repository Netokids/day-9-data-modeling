<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src=""
                style="width: 50px; height: 50px; object-fit: contain; margin-left: 40px;" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="width: 200px;" href="/formblog">Add Project</a>
                </li>
                <!-- <li class="nav-item d-flex bg-warning">
                </li> -->
            </ul>
            <div class="d-flex w-100 justify-content-end">
                <a href="/contact" class="btn btn-danger bg-black">Contact Me</a>
            </div>
        </div>
    </div>
  </nav>
  <!-- Blog -->
  <div class="blog-detail">
    <div class="blog-detail-container">
      <h1>{{.Blogs.Title}}</h1>
      <div class="author">{{.Blogs.Startdate}} | {{.Blogs.Enddate}}</div>
      <img src="" alt="detail" />
      <p>
        {{.Blogs.Content}}
      </p>
    </div>
  </div>
</body>
</html>
